<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Html File for script</title>
</head>
<body>
    <div>
    <header>
        <h1>Form sample</h1>
    </header>
    <div>
        <form method="post">
            <div><label>
                message
            </label>
        <input title="enter a message" id="msg"/>
    <button type="submit" class="btn">Create</button></div>
       
    </div>
    <div>
        Base64 encoded text:
        <label id="msg1"></label>
    </div>
</div>
<script>
    document.querySelector('form').addEventListener( 'submit', event => 
			{
				event.preventDefault();
				const input = document.querySelector('#msg');
				const encrypted = btoa(input.value);
				const node_label = document.querySelector('#msg1');
				node_label.innerHTML = encrypted;				
			} ) ;
</script>
</form>
</body>
</html>
