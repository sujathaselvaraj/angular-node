<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./themes/fylo.css">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="nnn.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="content">
        <div class="logo-div">
          <img class="logo" alt="fylo logo" src="./images/logo.svg">
        </div>
        <div class="menu">
          <div class="icon"><img src="./images/icon-document.svg" alt="document"></div>
          <div class="icon"><img src="./images/icon-folder.svg" alt="folder"></div>
          <div class="icon"><img src="./images/icon-upload.svg" alt="upload"></div>
        </div>
      </div>
      <div id="main">
        <div class="message">Youâ€™ve used <span class="highlight">815 GB</span> of your storage</div>
        <div class="slidecontainer">
          <input type="range" min="0" GB max="1000" value="815" class="slider">
          <div class="used">
            <div class="bubble">
              <div class="left" style="margin-top: 35vh; margin-left: 60%;">
                <span class="msg"> 185</span>GB LEFT
              </div>
            </div>

          </div>
          <div class="label">
            <span class="zero">0 GB</span>
            <span class="thous">1000 GB</span>
          </div>

        </div>
      </div>
    </div>
</body>

</html>
