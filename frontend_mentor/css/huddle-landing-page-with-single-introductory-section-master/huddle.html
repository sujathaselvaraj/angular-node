<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="themes/huddle.css">
</head>

<body>
  <main class="container">
    <div class="top"><img src="./images/logo.svg" class="logo" alt="Huddle"></div>

    <div class="box">
      <div class="left">
        <img src="./images/illustration-mockups.svg" class="image" alt="Illustration Mockups">
      </div>
      <div class="right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="reg" type="button" onclick="">Register</button>
      </div>
    </div>
    <div class="new" style="color: azure;">
      <div><img class="icon" src="../../image_frontend/icon-facebook.svg" alt="Facebook"></div>
      <div><img class="icon" src="../../image_frontend/icon-twitter.svg" alt="Twitter"></div>
      <div><img class="icon" src="../../image_frontend/icon-instagram.svg" alt="Instagram"></div>
    </div>

  </main>
</body>

</html>
