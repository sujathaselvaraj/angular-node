<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="themes/nft_preview.css">

</head>

<body>
  <main class="container">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="box">
      <h3>Equilibrium #3429</h3>

      <p class="text2">Our Equilibrium collection promotes balance and calm.</p>

      <span id="text3">0.041 ETH</span><span class="text4">3 days left</span>
      <hr>
      <footer class="footer">
        <table>
          <tr>
            <th scope="col"><img class="pic" src="./images/image-avatar.png" alt="Avatar"></th>
            <th scope="col"><span name="footer" style="color: hsl(220, 15%, 55%);">Creation of</span><span
                name="footer1" style="color: white;">Jules Wyvern</span>
      </footer>
      </th>
      </tr>
      </table>
    </div>
  </main>
</body>

</html>
