<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="themes/order_summary.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="bg_clr">
    <img src="./images/pattern-background-desktop.svg" alt="background">

    <main class="container">
      <img src="./images/illustration-hero.svg" alt="Hero">



      <h2><b>Order Summary</b></h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <di>
        <br>
      </di>
      <div class="music">
        <span class="img_mus"><img src="./images/icon-music.svg" alt="Music"></span>
        <span class="text"><b>Annual Plan</b><br>
          $59.99/year
        </span><a class="change" href="www.example.com"> Change</a>
      </div>
      <br>
      <button class="payment" type="button" onclick="">Proceed to Payment</button>
      <div><br></div>
      <button class="cancel" type="button" onclick="">Cancel Order</button>
    </main>
  </div>
</body>

</html>
