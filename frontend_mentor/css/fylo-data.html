
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link ref="styleshet" href="fylo-data.css">
</head>
<body>
    <div class="container">
        <div class="main">
          <header>
            <div class="content">
              <div class="logo-div">
                <img class="logo" alt="fylo logo" src="../image_frontend/logo.svg">
              </div>
              <div class="icons">
                <div class="icon" ><img src="../image_frontend/icon-document.svg" alt="document"></div>
                <div class="icon" ><img src="../image_frontend/icon-folder.svg" alt="folder"></div>
                <div class="icon" ><img src="../image_frontend/icon-upload.svg" alt="upload"></div>
              </div>
            </div>
          </header>
          <div class="message">You’ve used <span class="highlight">815 GB</span> of your storage</div>

      <div class="storage-bar">
        <div class="storage-empty">
            <div class="storage-used">
              <div class="circle-indicator"></div>
            </div>
        </div>
        <div class="bubble hide">
          <div class="storage-left">
            <span class="storage-left-msg"> 185</span> GB LEFT
          </div>
        </div>
        
      </div>
      <div class="storage-label highlight">
        <span class="zero-storage">0 GB</span> 
        <span class="max-storage">1000 GB</span> 
      </div>

    </main>
</div>
</div>
</body>
</html>

  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB
   -->
  
</body>
</html>
