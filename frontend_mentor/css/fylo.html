<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="fylo.css">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <header>
        <div class="content">
          <div class="logo-div">
            <img class="logo" alt="fylo logo" src="../image_frontend/logo.svg">
          </div>
          <div class="menu">
            <div class="icon" ><img src="../image_frontend/icon-document.svg" alt="document"></div>
            <div class="icon" ><img src="../image_frontend/icon-folder.svg" alt="folder"></div>
            <div class="icon" ><img src="../image_frontend/icon-upload.svg" alt="upload"></div>
          </div>
        </div>
      </header>
      <main>

      <div class="message">Youâ€™ve used <span class="highlight">815 GB</span> of your storage</div>

      <div class="bar">
        <div class="empty">
            <div class="used">
              <div class="circle"></div>
            </div>
        </div>
        <div class="bubble">
          <div class="left">
            <span class="msg"> 185</span> GB LEFT
          </div>
        </div>
        
      </div>
      <div class="label">
        <span class="zero">0 GB</span> 
        <span class="thous">1000 GB</span> 
      </div>

    </main>
</div>
</div>
</body>
</html>
