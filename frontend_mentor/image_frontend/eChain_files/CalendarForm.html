<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>e-Chain Calendar</title>

	</script>
	
	<script>
	
	
	
	    document.onkeydown=checkKey;
	    var previousCol;

	    function changeColor(objCol)
	    {
	    	if(previousCol)
	    	{
	    		previousCol.className="PopupResultFont";
	    	}
	    	
	        if(objCol.getElementsByTagName('A')[0])
	        {
        		if(getParentElement(parent.document.getElementById('CalInnerFrame'), 'DIV').style.visibility=='visible')
        		{
	        		objCol.getElementsByTagName('A')[0].focus();
	        	}
	        }

	        objCol.className="PopupResultOverFont";
	        objCol.style.cursor = 'hand';
	        previousCol = objCol;
	    }
	    
	    function checkKey(e)
	    {
	    	if(previousCol)
	    	{
	    		var lastSelDate = previousCol.id;
	    		if(isRightArrowKey(e))
	    		{
	    			if(parseInt(lastSelDate)==parseInt(document.forms[0].lastDateInMonth.value))
	    			{
		    			changeColor(document.getElementById('1'));
	    			}
	    			else
	    			{
	    				changeColor(document.getElementById(parseInt(lastSelDate)+1));
	    			}
	    		}
	    		else if(isLeftArrowKey(e))
	    		{
	    			if(parseInt(lastSelDate)==1)
	    			{
		    			changeColor(document.getElementById(document.forms[0].lastDateInMonth.value));
	    			}
	    			else
	    			{
	    				changeColor(document.getElementById(parseInt(lastSelDate)-1));
	    			}
	    		}
	    		else if(isUpArrowKey(e))
	    		{
	    			if((parseInt(lastSelDate)-7)<1)
	    			{
	    				if((parseInt(lastSelDate)+28)>parseInt(document.forms[0].lastDateInMonth.value))
	    				{
		    				changeColor(document.getElementById(parseInt(lastSelDate)+21));
	    				}
	    				else
	    				{
		    				changeColor(document.getElementById(parseInt(lastSelDate)+28));
		    			}
	    			}
	    			else
	    			{
	    				changeColor(document.getElementById(parseInt(lastSelDate)-7));
	    			}
	    		}
	    		else if(isDownArrowKey(e))
	    		{
	    			if((parseInt(lastSelDate)+7)>parseInt(document.forms[0].lastDateInMonth.value))
	    			{
	    				if((parseInt(lastSelDate)-28)<1)
	    				{
		    				changeColor(document.getElementById(parseInt(lastSelDate)-21));
	    				}
	    				else
	    				{
		    				changeColor(document.getElementById(parseInt(lastSelDate)-28));
		    			}
	    			}
	    			else
	    			{
	    				changeColor(document.getElementById(parseInt(lastSelDate)+7));
	    			}
	    		}
	    		else if(isHomeKey(e))
	    		{
	    			var firstChild = getFirstChild(previousCol.parentNode, "TD");

	    			if(isNaN(parseInt(firstChild.id)))
	    			{
	    				changeColor(document.getElementById("1"));
	    			}
	    			else
	    			{
	    				changeColor(firstChild);
	    			}
	    		}
	    		else if(isEndKey(e))
	    		{
	    			var lastChild = getLastChild(previousCol.parentNode, "TD");
	    			
	    			if(isNaN(parseInt(lastChild.id)))
	    			{
	    				changeColor(document.getElementById(document.forms[0].lastDateInMonth.value));
	    			}
	    			else
	    			{
	    				changeColor(lastChild);
	    			}
	    		}
	    		else if(isEnterKey(e))
	    		{
	    			setDate();
	    		}
	    	}
	        if(isEscKey(e))
	        {
	        	parent.hideCalendar();
	        }
	        
	        negateReturnValue(e);
	    }

		function setFieldName(fieldName)
		{
			document.forms[0].fieldName.value = fieldName;
		}
		
		function getFieldName()
		{
			return document.forms[0].fieldName.value;
		}
		
		function setTimeRequired(reqd)
		{
			document.forms[0].timeReqd.value = reqd;
		}
		
		function setDate()
		{
	    	eval("parent.document.forms[0]."+getFieldName()+".value='"
	    		+document.forms[0].displayDate[parseInt(previousCol.id)-1].value+"'");
	    	eval("parent.document.forms[0]."+getFieldName()+".focus()");	
			parent.hideCalendar();
		}
		
		function callSubmit() {
			document.forms[0].action = "/echain/CalendarForm.echn?event=onchange";
			document.forms[0].submit();
		}
		
		
		
	</script>
