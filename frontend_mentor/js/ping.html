<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="ping.css">

</head>

<body>
    <main class="container">
        <header><img src="../image_frontend/logo.svg"></header>
        <div class="top">
            <div class="head"><span style="color: hsl(0, 0%, 59%);">We are launching </span>soon!</div>
            <div class="sub">Subscribe and get notified</div>
            <div class="mail">
                <input class="email" style="color: hsl(0, 36%, 70%);" placeholder="Enter Address" type="email"
                    name="email" size="30">
                <input class="arrow" type="submit" value="Notify Me" onClick="checkForm(); return False">
            </div>
        </div>
        <div class="bottom"><img class="image" src="../image_frontend/illustration-dashboard.png"></div>
        <div class="share">
            <div class="mini_box" style="display: inline;justify-content: space-between; border-radius: 50px;">
                <a href="https://www.facebook.com/"><img src="../image_frontend/icon-facebook.svg"></a>
                <a href="https://www.instagram.com/?hl=en"><img src="../image_frontend/icon-instagram.svg"></a>
                <a href="https://twitter.com/explore"><img src="../image_frontend/icon-twitter.svg"></a>
            </div>
            <div class="copy">&copy; Copyright Ping. All rights reserved.</div>
        </div>
    </main>
    <script type="text/javascript">
        function checkForm() {
            var Email = mail.email;
            if (Email.value.indexOf("@") == -1 ||
                Email.value.indexOf(".") == -1 || Email.value.indexOf("com") == -1) {
                alert("Please enter your valid e-mail address.");
                formEmail.focus();
                return;
            }
            mail.arrow.submit();
        }
    </script>
</body>

</html>
