<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="base.css">
</head>

<body>
    <main class="container">
        <div class="box">
            <div class="left"><img class="logo" src="../image_frontend/logo.svg">
                <h1>WE'RE<span style="color: hsl(0, 6%, 24%)"> COMING SOON </span></h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.</p><br>
                <div class="mail">
                    <input class="email" style="color: hsl(0, 36%, 70%);" placeholder="Enter Address" type="email"
                        name="email" size="30">
                    <input class="arrow" type="submit" value=">" onClick="checkForm(); return false;">
                </div>
            </div>
            <div class="right">
                <img src="../image_frontend/hero-desktop.jpg" class="image">
            </div>
        </div>
    </main>
    <script type="text/javascript">
        function checkForm() {
            var formEmail = document.mail.email;
            if (formEmail.value.indexOf("@") == -1 ||
                formEmail.value.indexOf(".") == -1) {
                alert("Please enter your valid e-mail address.");
                formEmail.focus();
                return;
            }
        }
    </script>
</body>

</html>
