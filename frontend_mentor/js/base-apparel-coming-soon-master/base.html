<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="themes/base.css">
</head>

<body>
    <main class="container">
        <div class="box">
            <div class="left"><img class="logo" src="./images/logo.svg">
                <h1>WE'RE<span style="color: hsl(0, 6%, 24%)"> COMING SOON </span></h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.</p><br>
                <div class="mail">
                    <input class="email" style="color: hsl(0, 36%, 70%);" placeholder="Enter Address" type="email"
                        name="email" size="30">
                    <input class="arrow" type="submit" value=">" onClick="mailcheck(); return false;">
                </div>
            </div>
            <div class="right">
                <img src="./images/hero-desktop.jpg" class="image" id="hero_image" alt="Hero Image">
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script/base.js"></script>
</body>

</html>
