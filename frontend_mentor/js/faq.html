<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="faq.css">


</head>

<body>
    <main class="container">
        <div class="box">
            <div class="left">
                <div> <img class="image" src="../image_frontend/illustration-woman-online-desktop.svg"><img
                        class="img_box" src="../image_frontend/illustration-box-desktop.svg">

                </div>
            </div>
            <div class="right">
                <h1>FAQ</h1>
                <div class="answer">
                    <div class="ans1">How many team members can I invite? &#160; &#160; &#160; &#160;<button
                            type="button" onclick="answer1()" ondblclick="myFunction1()"><img
                                src="../image_frontend/icon-arrow-down.svg"></button></div>
                    <br>
                    <div id="reply1"></div>
                </div>
                <hr>
                <div class="answer">
                    <div class="ans2">What is the maximum file upload size? &#160; &#160; &#160; &#160;&#160;<button
                            type="button" onclick="answer2()" ondblclick="myFunction2()"><img
                                src="../image_frontend/icon-arrow-down.svg"></button></div> <br>
                    <div id="reply2"></div>
                </div>
                <hr>
                <div class="answer">
                    <div class="ans3"> How do I reset my password? &#160; &#160;&#160; &#160; &#160; &#160; &#160;
                        &#160; &#160;
                        &#160; &#160;&#160;&#160;&#160;&#160;<button type="button" onclick="answer3()"
                            ondblclick="myFunction3()"><img src="../image_frontend/icon-arrow-down.svg"></button></div>
                    <br>
                    <div id="reply3"></div>
                </div>
                <hr>
                <div class="answer">
                    <div class="ans4">Can I cancel my subscription? &#160; &#160; &#160; &#160; &#160; &#160; &#160;
                        &#160; &#160;
                        &#160; &#160;
                        &#160;<button type="button" onclick="answer4()" ondblclick="myFunction4()"><img
                                src="../image_frontend/icon-arrow-down.svg"></button></div>
                    <br>
                    <div id="reply4"></div>
                </div>
                <hr>
                <div class="answer">
                    <div class="ans5">Do you provide additional support? &#160; &#160; &#160; &#160; &#160; &#160;
                        &#160;&#160;<button type="button" onclick="answer5()" ondblclick="myFunction5()"><img
                                src="../image_frontend/icon-arrow-down.svg"></button></div> <br>
                    <div id="reply5"></div>
                </div>
                <hr>
            </div>
        </div>
    </main>
    <script>
        function answer1() {
            var a = "You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan. ";
            document.getElementById("reply1").innerHTML = a;
        }
        function myFunction1() {
            document.getElementById('reply1').innerHTML = "";
        }
        function answer2() {
            var b = "No more than 2GB. All files in your account must fit your allotted storage space.";
            document.getElementById("reply2").innerHTML = b;
        }
        function myFunction2() {
            document.getElementById('reply2').innerHTML = "";
        }
        function answer3() {
            var c = "Click “Forgot password” from the login page or “Change password” from your profile page.A reset link will be emailed to you.";
            document.getElementById("reply3").innerHTML = c;
        }
        function myFunction3() {
            document.getElementById('reply3').innerHTML = "";
        }
        function answer4() {
            var d = " Yes! Send us a message and we’ll process your request no questions asked.";
            document.getElementById("reply4").innerHTML = d;
        }
        function myFunction4() {
            document.getElementById('reply4').innerHTML = "";
        }
        function answer5() {
            var e = "Chat and email support is available 24/7. Phone lines are open during normal business hours.";
            document.getElementById("reply5").innerHTML = e;
        }
        function myFunction5() {
            document.getElementById('reply5').innerHTML = "";
        }
    </script>
</body>

</html>
