<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT-PCR report</title>
    <link rel="stylesheet" href="./report.css">
</head>

<body background="./images/color.jpg">
    <center>
        <h1>RT-PCR report</h1>
    </center>
    <form action="">
        <section class="addingInput" id="addingInput">
            <div>
                <label name="PersonName">
                    Person Name :
                </label>
                <input type="text" name="Person Name" placeholder="Enter your name" id="personName">
            </div>
            <br>
            <div>
                <label name="AadharCardNo">
                    Aadhar Card No :
                </label>
                <input type="number" name="Aadhar Card No" placeholder="eg:3005 4651 3091 0987" id="aadharNumber">
            </div>
            <br>
            <div>
                <label name="dob">
                    Date Of Birth :
                </label>
                <input type="date" name="dob" id="dob">
            </div>
            <br>
            <div>
                <label name="city">
                    City :
                </label>
                <select id="cities" class="cities"></select>
            </div>
            <br>
            <div>
                <label name="doTest">
                    Date Of Test :
                </label>
                <input type="date" name="dateOftest" id="dateoftest">
            </div>
            <br>
            <div>
                <label name="toTest">
                    Time Of Test :
                </label>
                <input type="time" name="timeOftest" id="timeoftest">
            </div><br>
            <div>
                <label id="result">Result :</label><br>
                <input type="radio" id="myresult" name="result" value="Positive">
                <label>Positive</label><br>
                <input type="radio" id="myresult1" name="result" value="Negative">
                <label>Negative</label><br>
            </div><br>
            <div>
                <label name="labName">
                    Lab Name :
                </label>
                <input type="text" name="Lab Name" placeholder="Enter your Lab name" id="labname">
            </div>
            <br>
            <div>
                <label name="reportNo">
                    Report No :
                </label>
                <input type="number" name="Report No" placeholder="0900" id="reportno">
            </div>
            <br>
            <div>
                <label name="gender" id="genders">
                    Gender :
                </label>
                <select id="gender" class="gender"></select>
            </div>
            <br>
            <div>
                <button type="submit" value="submit" id="submit">Submit</button>
            </div>
        </section>
    </form>
    <table id="table">
        <tr>
            <th>Person Name</th>
            <th>Aadhar Card No</th>
            <th>Date of birth</th>
            <th>City</th>
            <th>Date Of Test</th>
            <th>Time Of Test</th>
            <th>Result</th>
            <th>Lab Name</th>
            <th> Report No</th>
            <th> Gender</th>
        </tr>
    </table>
    <div id="search">
        <label for="valueTosearch">Enter Aadhar Value to search :</label>
        <input id="searchTerm" class="form-control" placeholder="Enter Aadhar Card Number" onkeyup="doSearch()">
    </div>
    <script type="text/javascript" src="./city.js"></script>

</body>

</html>
