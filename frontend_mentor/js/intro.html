<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="intro.css">

</head>

<body>
    <main class="container">
        <div class="box">
            <div class="left">
                <h1>Learn to code by watching others</h1>
                <div> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                    but understanding how developers think is invaluable.</div>
            </div>
            <div class="right">
                <div class="top">
                    <button class="try" type="button" onclick="">Try it free 7 days then $20/mo. thereafter</button>
                </div>
                <div class="bottom">
                    <form name="myForm">
                        <p><input class="but" placeholder="First name" type="text" name="Fname" size="30"></p>

                        <p><input class="but" placeholder="Last name" type="text" name="Lname" size="30"></p>

                        <p><input class="but" placeholder="Email Address" type="email" name="email" size="30"></p>
                        <p><input class="but" placeholder="Password" type="password" name="password" size="15"></p>
                        <p><input class="claim" type="submit" value=" Claim your free trial"
                                onClick="checkForm(); return false;"></p>
                        <p stule="word-spacing: 0.1ch;font-size: x-small;">By clicking the button, you are agreeing to
                            our<a href=""> <span style="color:red;">Terms and
                                    Services</span></span></a></p>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        function checkForm() {
            var formFName = document.myForm.Fname;
            var formLName = document.myForm.Lname;
            var formEmail = document.myForm.email;
            var formPassword = document.myForm.password;
            for (let i = 0; i < formFName.length; i++)
                if (formFName.value.indexOf(" ") == 1) {
                    alert("Please enter valid First Name.");
                    formFName.focus();
                    return;
                }
            for (let i = 0; i < formLFName.length; i++)
                if (formLName.value.indexOf("i") == Number) {
                    alert("Please enter valid Last Name.");
                    formLName.focus();
                    return;
                }
            if (formEmail.value.indexOf("@") == -1 ||
                formEmail.value.indexOf(".") == -1 && formEmail.value.indexOf("com") == -1) {
                alert("Please enter your valid e-mail address.");
                formEmail.focus();
                return;
            }
            if (formPassword.value.indexOf("0-9") == -1 && formPassword.value.indexOf("a-z") == -1 && formPassword.value.indexOf("A-Z") == -1) {
                alert("Please valid Password");
                formPassword.focus();
                return;
            }
            document.myForm.submit();
        }
    </script>

</body>

</html>
